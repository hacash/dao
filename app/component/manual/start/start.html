[:
    var sns = lang.manual.sidenavs;
    var st = lang.manual.start;
:]

<div class="mpage">
    <div class="container">
        <div class="pht">
            <h1>[:=sns[3][0]:]</h1>
            <p>[:=st[0]:]</p>
        </div>
        <div class="sec tf">
            [:=st[1]:]
        </div>

        <a name="wallet"></a>
        <div class="sht">
            <h3><i class="ic">&#xe63b;</i>[:=sns[3][1]:]<span>...</span></h3>
        </div>
        <div class="sec">
            [:=st[2]:]
        </div>


        <a name="trading"></a>
        <div class="sht">
            <h3><i class="ic">&#xe664;</i>[:=sns[3][2]:]<span>...</span></h3>
        </div>
        <div class="sec">
            [:=st[3]:]
        </div>


        <a name="node"></a>
        <div class="sht">
            <h3><i class="ic">&#xe8ef;</i>[:=sns[3][3]:]<span>...</span></h3>
        </div>
        <div class="sec">
            [:=st[4]:]
        </div>


        <a name="mining"></a>
        <div class="sht">
            <h3><i class="ic">&#xe68e;</i>[:=sns[3][4]:]<span>...</span></h3>
        </div>
        <div class="sec">
            [:=st[5]:]
        </div>

        <div class="updatelog">[:=lang.manual.update:]</div>
