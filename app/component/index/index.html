[:
    var ind = lang.index;
:]

<div id="screen">
    <div class="bgcv"></div>
    <div class="container">
        <div class="con">
            <div class="ttl">
                <!-- <h1 class="ht">Welcome to <span>HacashDAO</span></h1> -->
                <h1 class="ht"><img class="ico" src="https://hacash.org/cssimg/hacash_sign.svg" /><span>HacashDAO</span></h1>
                <p class="desc">[:=ind.intro:]</p>
            </div>
            <div class="btns">
                <div class="row r1">
                    <div class="col c1"><a href="/start#trading">[:=ind.qkbtns[0]:]</a></div>
                    <div class="col c1"><a href="/start#mining">[:=ind.qkbtns[1]:]</a></div>
                    <div class="col c2"><a href="/start#wallet">[:=ind.qkbtns[2]:]</a></div>
                </div>
                <div class="row r2">
                    <div class="col c3"><a href="https://explorer.hacash.org?lang=[:=lang.useset:]">[:=ind.qkbtns[3]:]</a></div>
                    <div class="col c3"><a href="/learn">[:=ind.qkbtns[4]:]</a></div>
                    <div class="col c2"><a href="/community">[:=ind.qkbtns[5]:]</a></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="wp">
    <div class="container">
        <div class="hdwrap">
            <div class="btn">
                <h1 class="ht">[:=ind.abt[0]:] HacashDAO</h1>
                <!-- <p></p> -->
                <!-- <a href="https://hacash.org/whitepaper.pdf" target="_blank"><button>Read Whitepaper</button></a> -->
            </div>
            <div class="cvp">
                <img src="/cssimg/ico256.png" />
            </div>
        </div>
        <div class="info">
            <p>[:=ind.abt[1]:]</p>
            <p>[:=ind.abt[2]:]</p>
        </div>
    </div>
    
</div>
